        // obter a mensagem correspondente ao dia do ano
var mensagens = [
    "Que o seu dia seja abençoado e cheio de alegria!",
    "Que cada momento do seu dia seja especial como você!",

    "Que o seu dia seja cheio de sorrisos e alegrias!",

    "Que você tenha um dia produtivo e abençoado!",

    "Que você tenha um dia abençoado e repleto de felicidade!",

    "Bom dia, meu amor! Que a sua vida seja sempre repleta de amor e felicidade!",
    "Que o dia de hoje seja mais doce do que todos os outros dias!",
    "Que hoje você encontre paz, amor e felicidade!",
    "Que você tenha um dia incrível e inesquecível!",
    "Bom dia! Que o seu dia seja cheio de coisas boas e sorrisos!",
    "Que o seu dia seja especial como você é para mim!",
    "Que você tenha um dia abençoado e repleto de amor!",
    "Que hoje você sinta todo o meu amor e carinho!",
    "Bom dia, meu amor! Que hoje você realize todos os seus sonhos!",
    "Que o dia de hoje seja tão especial quanto você é para mim!",
    "Que você tenha um dia repleto de alegrias e felicidades!",
    "Que o seu dia seja tão incrível quanto o seu coração!",
    "Bom dia! Que o seu dia seja cheio de amor, paz e alegria!",
    "Que hoje você receba muitas bênçãos e muitas coisas boas!",

    "Bom dia! Que o dia de hoje seja repleto de sorrisos e amor!",
    "Que você tenha um dia abençoado e cheio de paz!",
    "Que o seu dia seja iluminado por muita luz e amor!",
    "Que hoje você encontre muitas razões para sorrir e ser feliz!"];
        var mensagemAtual = mensagens[diaDoAno - 1];

        // atualizar o texto da mensagem na página
        document.getElementById("mensagem").textContent = mensagemAtual;
    }

    // chamar a função de atualização da mensagem no carregamento da página
    window.onload = atualizarMensagem;

    // atualizar a mensagem a cada nova data
    setInterval(atualizarMensagem, 86400000); // 24 horas em milissegundos
</script>

	</header>
