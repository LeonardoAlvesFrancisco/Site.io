<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Álbum de Fotos</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #fff;
        margin: 0;
      }
      .navbar {
        background-color: #333;
        overflow: hidden;
      }
      
      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
      
      .active {
        background-color: #333;
      }
      header {
        background-color: #E36FE8;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      
      h1 {
        margin: 0;
      }
      
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 20px;
        margin: 20px;
      }
      
      .photo {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        background-color: #fff;
      }
      
      .photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease-in-out;
      }
      
      .photo:hover img {
        transform: scale(1.1);
      }
      
      .caption {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(227, 111, 232, 0.7);
        color: #fff;
        padding: 10px;
        font-weight: bold;
      }
    </style>  </head>
  <body>
    <header>

    </header>
    <div class="navbar">
      <a class="active" href="#">Início</a>
